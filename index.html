<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Grid Layout</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="simpleGridLayout">
            <div class="gridItem item1">Item 1</div>
            <div class="gridItem item2">Item 2</div>
            <div class="gridItem item3">Item 3</div>
            <div class="gridItem item4">Item 4</div>
            <div class="gridItem item5">Item 5</div>
            <div class="gridItem item6">Item 6</div>
      </div>
      <div id="gridlayout">
            <div class="item box1">1</div>
            <div class="item box2">2</div>
            <div class="item box3">3</div>
            <div class="item box4">4</div>
            <div class="item box5">5</div>
            <div class="item box6">6</div>
      </div>
      <div id="parentLayout">
            <div class="step stage1">Nav</div>
            <div class="step stage2">Body1</div>
            <div class="step stage3">Body2
                  <h3>Major</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto repellat commodi voluptatem fugiat nulla eum nisi minus deleniti, suscipit dolorem!</p>
            </div>
            <div class="step stage4">Body3</div>
            <div class="step stage5">Body4</div>
            <div class="step stage6">Body5</div>
            <div class="step stage7">Body6</div>
            <div class="step stage8">Footer</div>
      </div>
</body>
</html>
